{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 style="text-align: center;">
                <i class="fas fa-sign-in-alt"></i> Admin Portal </h4>
                <P style="text-align: center;">Power By Zonopact</P>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="form1" name="username" class="form-control" placeholder="Enter your Username" style="border-radius: 1.90%;" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter your password" required >
                </div>
                <input type="submit" value="Login" class="btn btn-secondary">
                <a href="{% url 'register' %}" style="color: white" class="btn btn-primary">Signup</a>
              </form>
                <br>
              <div class="center">
                  <span style="color: blue">Forgot Password? <a href="{% url 'reset_password' %}">Reset it Here</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
